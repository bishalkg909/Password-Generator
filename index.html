<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>

                <span class="copyMsg" data-copyMsg></span> 

                <img src="./assets/copy-regular.svg" alt="copy" height="23" width="23" class="copyBtn">

            </button>

        </div>

        <div class="input-container">

            <div class="length-container">

                <p>Password Length</p>
                <p data-length-number>0</p>
                
            </div>

            <input type="range" min="1" max="20" step="1" class="slider" data-length-slider>

            <!-- checkbox -->
            <div class="check">

                <input type="checkbox" id="uppercase">

                <label for="uppercase">Includes Uppercase Letters</label>

            </div>

            <div class="check">

                <input type="checkbox" id="lowercase">

                <label for="lowercase">Includes Lowercase Letters</label>

            </div>

            <div class="check">

                <input type="checkbox" id="numbers">

                <label for="numbers">Includes Numbers</label>

            </div>

            <div class="check">

                <input type="checkbox" id="symbols">

                <label for="symbols">Includes Symbols</label>

            </div>

            <!-- strength container -->
            <div class="strength-container">
                
                <p>Strength</p>

                <div data-indicator class="indicator"></div>

            </div>

            <!-- generate Password -->
            <button class="generateBtn">
                Generate Password
            </button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
